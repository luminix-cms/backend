providers:
  - Workbench\App\Providers\WorkbenchServiceProvider
  - Laravel\Sanctum\SanctumServiceProvider

migrations:
  - workbench/database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

laravel: ./skeleton

workbench:
  start: '/'
  install: true
  guard: web
  discovers:
    web: true
    api: true
    commands: false
    components: false
    views: false
  build: []
  assets: []
  sync: []
